name: build-push

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: |
          npm install

      - name: Build React app
        run: |
          npm run build

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/space-exploration-ui:latest .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        if: success()
        run: |
          docker tag ${{ secrets.DOCKER_USERNAME }}/space-exploration-ui:latest ${{ secrets.DOCKER_USERNAME }}/space-exploration-ui:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/space-exploration-ui:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/space-exploration-ui:${{ github.sha }}
